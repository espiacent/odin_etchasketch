<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script defer src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="canvas"></div>
    <div class="divider"></div>
    <div class="choices">
        <select name="size" class="size">
            <option value="" disabled selected>CANVAS SIZE</option>
            <option value="8">8x8</option>
            <option value="12">12x12</option>
            <option value="16">16x16</option>
            <option value="20">20x20</option>
            <option value="24">24x24</option>
        </select>
        <select name="canvascolour" class="canvascolour">
            <option value="" disabled selected>CANVAS COLOUR</option>
            <option value="rgb(223, 223, 223)">grey</option>
            <option value="black">black</option>
            <option value="white">white</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="red">red</option>
        </select>
        <select name="pencolour" class="pencolour">
            <option value="" disabled selected>PEN COLOUR</option>
            <option value="black">black</option>
            <option value="white">white</option>
            <option value="rgb(223, 223, 223)">grey</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="red">red</option>
        </select>
        <button class="clear">CLEAR CANVAS</button>

    </div>
</body>

</html>
